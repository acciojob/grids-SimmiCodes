<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- Use Bootstrap 4.5.2 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .container {
            width: 600px;
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            margin-top: 20px;
        }

        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
            margin-top: 20px;
        }

        .col {
            border: 2px dotted rgb(38, 38, 43);
        }

        
        .row1-col1 {
            background-color: teal;
        }

        .row1-col2 {
            background-color: thistle;
        }

        .row2-col1 {
            background-color: tomato;
        }

        .row2-col2 {
            background-color: turquoise;
        }

        .row3-col1 {
            background-color: violet;
        }

        .row3-col2 {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
            
            <div class="col-md-4 col-6 row1-col1"></div>
            <!-- Medium: 2/3 of total width -->
            <div class="col-md-8 col-6 row1-col2"></div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            
            <div class="col-md-4 offset-md-2 row2-col1"></div>
            
            <div class="col-md-4 row2-col2"></div>
        </div>
        
        <div class="row justify-content-center">
            
            <div class="col-md-4 col-6 row3-col1"></div>
            
            <div class="col-md-4 col-6 row3-col2"></div>
        </div>
    </div>
</body>
</html>
